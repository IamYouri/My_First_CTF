<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Command Injection Attack</title>
</head>
<body>
    <h1>Command Injection Attack</h1>
    
    <label for="portInput">Entrez le port :</label>
    <input type="text" id="portInput" placeholder="4000">
    
    <button onclick="executeCommand('ls')">Lister le répertoire</button>
    <button onclick="executeCommand('cat flag.txt')">Afficher le contenu du flag</button>

    <script>
        function executeCommand(cmd) {
            // Vérifier si la commande contient "cat" (sensible à la casse)
            if (cmd.includes("cat")) {
                alert("Nous n'aimons pas les chats sur cette page !");
                return; // Sortir de la fonction sans exécuter la commande
            }

            // Obtenir la valeur du port saisi par l'utilisateur
            const port = document.getElementById('portInput').value || '4000'; // Utiliser 4000 par défaut si aucune valeur n'est saisie

            // Construire l'URL avec la commande à exécuter
            const url = `http://192.168.122.1:${port}/execute?cmd=${encodeURIComponent(cmd)}`;

            // Rediriger vers l'URL construite
            window.location.href = url;
        }
    </script>
</body>
</html>
