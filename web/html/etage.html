<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Etage</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <script src="../js/etage.js" defer></script>
</head>
<body>
    <div class="navbar">
        <img src="../picture/logo_hotel.png" alt="Logo Hotel Enigma" class="logo">
        <div class="nav-title">Hotel Enigma - Etage <span id="etage-num"></span></div>
        <div class="nav-buttons">
            <button class="nav-button" onclick="window.location.href='/'">Home</button>
            <button class="nav-button" onclick="window.location.href='/hotel.html'">Hotel</button>
        </div>
    </div>

    <!-- Demande de clé d'accès -->
    <div class="access-key-container" id="access-key-container" style="display: none;">
        <p>Veuillez entrer la clé pour accéder à cet étage :</p>
        <input type="text" id="access-key" placeholder="Clé d'accès">
        <button onclick="submitAccessKey()">Valider</button>
    </div>

    <div class="etage-container" id="chambres" style="display: none;">
        <!-- Les chambres seront générées ici par JavaScript -->
    </div>
    <script>
        function logout() {
            fetch('/logout', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' }
            })
            .then(response => response.json())
            .then(data => {
                if (data.message === 'Déconnexion réussie') {
                    window.location.href = '/login';
                } else {
                    alert('Erreur lors de la déconnexion.');
                }
            })
            .catch(error => console.error('Erreur:', error));
        }
    </script>
</body>
</html>
