<!DOCTYPE html>
<html>
<head>
    <title>Page vulnérable</title>
</head>
<body>
    <h1>Page vulnérable</h1>   
    <input type="text" id="nameInput">
    <button onclick="displayGreeting()">Envoyer</button>

    <script>
        function displayGreeting() {
            var name = document.getElementById("nameInput").value;
            document.write("<h2>Bienvenue, " + name + "!</h2>");
        }
    </script>
    
    </script>

</body>
