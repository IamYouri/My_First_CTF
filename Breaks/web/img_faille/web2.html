<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afficher et télécharger une image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: orange;
        }
        .image-container {
            margin: 20px auto;
            max-width: 100%;
        }
        .download-link {
            display: block;
            margin-top: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h1>Journal</h1>
    <h2>Le journal est déposé sur la table et vous remarquez qu'il faut un code à 6 chiffres pour le déverouiller, En face de la table se trouve un poster bizarre ..</h2>
    <h2>Bonne chance !</h2>

    <h3>Trouvez le code d'accès du journal</h3>
    <div class="image-container">
        <a id="imageLink" href="img.png" download>
            <img src="img.png" alt="Image à télécharger" width="500">
        </a>
        <p><a class="download-link" href="img.png" download>Télécharger l'image</a></p>
    </div>

</body>
</html>
