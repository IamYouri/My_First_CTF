<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Command Injection Attack</title>
</head>
<body>
    <h1>Vous devez trouver le bon fil à couper !</h1>
    <img src="/Breaks/ctfImages/chambre_ctf6.png" alt="Cutting_wire" width="300">
   <br>
    <button onclick="executeCommand('')">Un bouton mystérieux</button>
    <script>
        function executeCommand(cmd) {

            // Construire l'URL avec la commande à exécuter
            const url = `http://localhost:4000/execute?cmd=${encodeURIComponent(cmd)}`;

            // Rediriger vers l'URL construite
            window.location.href = url;
        }
    </script>
</body>
</html>
